<body class="sidebar-mini fixed skin-blue">
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            分类管理<small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="toHt/indexi"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>菜品管理</li>
            <li class="active">分类管理</li>
        </ol>
    </section>
    <!-- Serach Starts-->
    <section class="content" id="wrhead">
        <div class="cardbg" style="padding:1rem;">
            <form>
                <div class="form-row">
                    <div class="col-xl-2 col-lg-3 col-12">
                        <input id="name" th:value="${name}" type="text" class="form-control" placeholder="请输入一级分类名称">
                    </div>
                    <button onclick="xxcx()" type="button" class="col-xl-1 col-lg-1 col-12 btn btn-primary">查询</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Serach Content Ends-->
    <!-- DataTable With Button Example Section Starts -->
<!--    <div class="card panel panel-default">-->
        <div class="cf nestable-lists">
            <div class="row">
                <!-- NesTable Section Starts -->
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="dd" id="nestable">
                                <th:block th:if="${list!=null&&list.size() gt 0}">
                                    <th:block  th:if="${list.size() gt 0}">
                                        <ol class="dd-list">
                                            <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'E2#')>=0}">
                                            <li><span th:onclick="edit('','','A')"><i class="fa fa-plus-square-o" aria-hidden="true"></i>&nbsp;&nbsp;添加一级分类</span></li>
                                            </th:block>
                                            <th:block  th:each="item,stat:${list}">
                                                <li class="dd-item" th:data-id="${item.yhe001}">
                                                    <div class="dd-handle" style="background: #F9F9F9;color:#333;">
                                                        <img th:src="${item.yhe003!=null?'upload/cpflimg/'+item.yhe003:'static/xtimg/nopic.png'}" 
														style='width:20px;height:auto;object-fit:cover;border:1px solid rgb(229, 229, 229);'>
                                                        <span th:text="${item.yhe002}"></span>
                                                    </div>
                                                    <div class="zdy-edit">
                                                        <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'E3#')>=0}">
                                                        <a href="javascript:void(0);" th:onclick="edit([[${item.yhe001}]],'','A')" th:title="编辑当前分类"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                                        </th:block>
                                                        <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'E2#')>=0}">
                                                        <a href="javascript:void(0);" th:onclick="edit('',[[${item.yhe001}]],'B')" th:title="添加下级分类"><i class="fa fa-plus-square-o" aria-hidden="true"></i></a>
                                                        </th:block>
                                                        <th:block th:if="${session.umsg.jsqx=='admin'||session.umsg.jsqx=='street'||#strings.indexOf(session.umsg.jsqx,'E4#')>=0}">
                                                        <a href="javascript:void(0);" th:onclick="del([[${item.yhe001}]],[[${item.yhe002}]],'A')" th:title="删除当前分类"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                                        </th:block>
                                                    </div>
                                                    <th:block  th:if="${item.ysalist!=null&&item.ysalist.size() gt 0}">
                                                        <ol class="dd-list">
                                                            <th:block  th:each="item1,stat:${item.ysalist}">
                                                                <li class="dd-item" th:data-id="${item1.ysa001}">
                                                                    <div class="dd-handle" style="background: #F9F9F9;color:#333;" th:text="${item1.ysa002}"></div>
                                                                    <div class="zdy-edit">
                                                                        <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'E3#')>=0}">
                                                                        <a href="javascript:void(0);" th:onclick="edit([[${item1.ysa001}]],'[[${item1.ysa003}]]','B')" th:title="编辑当前分类"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                                                        </th:block>
                                                                       <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'E4#')>=0}">
                                                                            <a href="javascript:void(0);" th:onclick="del([[${item1.ysa001}]],[[${item1.ysa002}]],'B')" th:title="删除当前分类"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                                                        </th:block>
                                                                    </div>
                                                                </li>
                                                            </th:block>
                                                        </ol>
                                                    </th:block>
                                                </li>
                                            </th:block>
                                        </ol>
                                    </th:block>
                                </th:block>
                                <th:block th:if="${(list==null||list.size() == 0)&&(listA==null)}">
                                    <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'E2#')>=0}">
                                    <span th:onclick="edit('','','A')">+</span>&nbsp;&nbsp;添加一级分类
                                    </th:block>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- NesTable Section Ends -->

            </div>
        </div>
<!--    </div>-->
    <!-- DataTable With Scroll Example Section Starts -->
</div>
<!-- 编辑滑动页 -->
<div id="active" class="model">
    <div id="adiv" class="am">
        <!-- Form Formatter Section Starts -->
        <div class="cardbg">
            <h6 id="mtitle" class="title-inner text-uppercase" style="padding-top:10px;">街道编辑</h6>
            <form method="post" id="submitForm" action="toDi/xgfl"  enctype="multipart/form-data">
                <input type="hidden" id="id" name="id" />
                <input type="hidden" id="sjid" name="sjid" />
                <input type="hidden" name="name" th:value="${name}"/>
                <div class="row">
                    <div class="col-md-6 col-xl-4">
                        <label>分类名称</label>
                        <div class="form-group">
                            <input lay-verify="required" id="t1" name="t1" type="text" class="form-control input-0" placeholder="请填写分类名称">
                        </div>
                    </div>
                </div>
                <div class="row t3">
                    <div class="col-md-6 col-xl-6">
                        <hr>
                        <div class="form-group">
                            <input id="t3" name="t3" type="hidden">
                            <label class="layui-form-label">图片</label>
                            <button type="button" class="effect-btn btn btn-light" style="margin-left:30px;width:80px;" onclick="$('#t2').click();">选择文件</button>
                            <span style="margin-left:15px;"><font color="#ec8e26">png/jpg格式 建议分辨率为200*160</font></span>
                            <br/><br/>
                            <input lay-verify="required" type="file" id="t2" name="t2" style="display: none;" onchange="showpdtpgs()" />
                            <img alt="..." src="" id="shtp" onclick="$('#t2').click()"  style="width:130px;/*border:1px solid rgb(229, 229, 229);*/" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xl-12" style="padding-top: 20px;">
                        <button type="button" class="btn btn-outline-secondary" onclick="clean()">取消</button>
                        <button type="submit" lay-submit="" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Form Formatter Section Ends -->
    </div>
</div>
