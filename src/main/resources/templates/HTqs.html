<div id="active" class="model">

        <!-- Form Formatter Section Starts -->
        <div class="cardbg">
            <h6 id="mtitle" class="title-inner text-uppercase" style="padding-top:10px;">账户名称</h6>
            <form method="post" id="submitForm" action="toDi/xgqs" enctype="multipart/form-data">
                <input type="hidden" id="id" name="id"/>
<!--                <input type="hidden" name="name" th:value="${pageobj.othersql}"/>-->
                <div class="row">
                    <div class="col-md-6 col-xl-4">
                        <div class="form-group">
                            <label>送货日期</label>
                            <select id="t1" name="t1" class="form-control">
                                <option value="" selected>请选择</option>
                                <option value="2#周一">周一</option>
                                <option value="3#周二">周二</option>
                                <option value="4#周三">周三</option>
                                <option value="5#周四">周四</option>
                                <option value="6#周五">周五</option>
                                <option value="7#周六">周六</option>
                                <option value="1#周日">周日</option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-12 col-xl-12" style="padding-top: 20px;">
                            <button type="button" class="btn btn-outline-secondary" onclick="clean()">取消</button>
                            <button type="submit" lay-submit="" class="btn btn-success">提交</button>
                        </div>
                    </div>
            </form>
        </div>
        <!-- Form Formatter Section Ends -->
    </div>
