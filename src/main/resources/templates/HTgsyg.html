<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath()}+'/'">

    <title>平台账户信息管理</title>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, uscr-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/tables/datatables.min.css">
    <link rel="stylesheet" href="assets/css/tables/datatables-http.min.css">
    <link rel="stylesheet" href="assets/css/tables/buttons.dataTables.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/tables/jsgrid/jsgridui.css">
    <link rel="stylesheet" href="assets/css/skin/all-skins.css">
    <link rel="stylesheet" href="assets/css/general/style.css">
    <link rel="stylesheet" href="assets/css/sidebar/side-nav.css">

    <link rel="stylesheet" href="assets/css/nanoscroller/nanoscroller.css">
    <link rel="stylesheet" href="static/css/pubcss.css">
    <link rel="stylesheet" type="text/css" href="assets/css/tables/jsgrid/jsgrid.css">
    <link rel="stylesheet" type="text/css" href="assets/css/tables/jsgrid/theme.css">
    <script src="assets/lib/layui/layui.js" charset="utf-8"></script>

    <script type="text/javascript" src="static/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="static/js/pubjs.js"></script>
</head>
<input type="hidden" id="pages" name="pages" th:value="${pageobj.currentPage}"/>
<input type="hidden" id="counts" name="counts" th:value="${pageobj.pageCount}"/>
<input type="hidden" th:value='${session.umsg.jsqx}' id="jsqx">
<input type="hidden" th:value="${msg}" id="msg">
<input type="hidden" id="fhlx" name="fhlx" th:value="${fhlx}" />
<body class="sidebar-mini fixed skin-blue">
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            员工管理<small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="toHt/indexi"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>企业管理</li>
            <li class="active">员工管理</li>
        </ol>
    </section>
    <!-- Serach Starts-->
    <section class="content" id="wrhead">
        <div class="cardbg" style="padding:1rem;">
            <form>
                <div class="form-row">
                    <div class="col-xl-2 col-lg-3 col-12">
                        <input id="name" th:value="${pageobj.othersql}" type="text" class="form-control"
                               placeholder="请输入员工名称">
                    </div>
                    <div class="col-xl-2 col-lg-3 col-12">
                        <input id="phone" th:value="${pageobj.othersql1}" type="text" class="form-control"
                               placeholder="请输入手机号">
                    </div>
                    <div class="col-xl-2 col-lg-3 col-12" th:style="${fhlx==null||fhlx==''?'display:block':'display:none'}">
                        <select class="form-control" id="gsid" name="gsid" lay-filter="gsid" required>
                            <option value="" selected>请选择公司</option>
                            <th:block th:each="item,stat:${usdlist}">
                                <option th:selected="${#strings.toString(item.usd001)==pageobj.othersql2?true:false}" th:value="${item.usd001}" >[[${item.usd002}]]</option>
                            </th:block>
                        </select>
                    </div>
                    <button onclick="xxcx()" type="button" class="col-xl-1 col-lg-1 col-12 btn btn-primary">查询</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Serach Content Ends-->
    <!-- DataTable With Button Example Section Starts -->
    <div class="card panel panel-default" id="wrapp">
        <div class="jsgrid collapse show p-4" data-parent="#accordion">
            <table id="gsygexm" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                <tr>
                    <th style="max-width:40px;">序号</th>
                    <th>头像</th>
                    <th>微信昵称</th>
                    <th>员工名称</th>
                    <th>企业名称</th>
                    <th>手机号</th>
                    <th>账户余额</th>
                    <th>累计公司充值金额</th>
                    <th>累计个人支付金额</th>
                    <th>累计消费金额</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody th:switch="${ pageobj.recordCount gt 0 }">
                <th:block th:case="true">
                    <tr th:each="item,stat:${pageobj.resultList}" style="border-bottom:1px solid #dee2e6;">
                        <td th:text="${(pageobj.currentPage-1)*pageobj.pageSize+stat.index+1}"></td>
                        <td><img class="wimg" th:src="${item.usc007!=null?'upload/avatar/'+item.usc007:'static/xtimg/nopic.png'}" style='width:50px;height:auto;object-fit:cover;border:1px solid rgb(229, 229, 229);'></td>
                        <td th:text="${item.usc006}"></td>
                        <td th:text="${item.usc002}"></td>
                        <td th:text="${item.usd!=null?item.usd.usd002:''}"></td>
                        <td th:text="${item.usc015}"></td>
                        <td th:text="${item.usc008}"></td>
                        <td th:text="${item.usc009}"></td>
                        <td th:text="${item.usc010}"></td>
                        <td th:text="${item.usc011}"></td>
                        <td th:text="${item.usc003=='A'?'正常':(item.usc003=='B'?'封号':'')}"></td>
                        <td>
                           <!-- <button th:onclick="toxq([[${item.usc001}]])" type="button" class="btn btn-primary btn-sm btxz">详情</button>-->
                            <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'J3#')>=0}">
                                <button th:onclick="edit([[${item.usc001}]])" type="button" class="btn btn-primary btn-sm btxz">编辑</button>
                            </th:block>
                            <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'J6#')>=0}">
                                <button th:onclick="tocz([[${item.usc001}]],[[${item.usc002}]])" type="button" class="btn btn-primary btn-sm btxz">充值</button>
                            </th:block>
                            <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'J7#')>=0}">
                                <th:block th:if="${item.usc003=='B'}">
                                    <button th:onclick="xgzt([[${item.usc001}]],[[${item.usc002}]],[['A']])" type="button" class="btn btn-primary btn-sm btxz">正常</button>
                                </th:block>
                                <th:block th:if="${item.usc003=='A'}">
                                    <button th:onclick="xgzt([[${item.usc001}]],[[${item.usc002}]],[['B']])" type="button" class="btn btn-primary btn-sm btxz">封号</button>
                                </th:block>
                            </th:block>
                            <th:block th:if="${session.umsg.jsqx=='admin'||#strings.indexOf(session.umsg.jsqx,'K1#')>=0}">
                                <button th:onclick="toczjl([[${item.usc001}]])" type="button" class="btn btn-primary btn-sm btxz">充值管理</button>
                            </th:block>
                        </td>
                    </tr>
                </th:block>
                <tr th:case="false">
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td>
                </tr>
                </tbody>
            </table>
            <div class="page jsgrid-pager-container" style="display: block;">
            </div>
        </div>
    </div>
    <!-- DataTable With Scroll Example Section Starts -->
</div>
<!-- 详情滑动页 -->
<div id="detail" class="model">
    <div id="ddiv" class="am">
        <!-- Form Formatter Section Starts -->
        <div class="cardbg">
            <h6 id="dtitle" class="title-inner text-uppercase" style="padding-top:10px;">账户名称</h6>
            <div id="xq">

            </div>
            <div class="row">
                <div class="col-md-12 col-xl-12" style="padding-top: 20px;">
                    <button type="button" class="btn btn-outline-secondary" onclick="gb()">关闭</button>
                    &nbsp;&nbsp;
                </div>
            </div>
        </div>
        <!-- Form Formatter Section Ends -->
    </div>
</div>
<!-- 编辑滑动页 -->
<div id="active" class="model">
    <div id="adiv" class="am">
        <!-- Form Formatter Section Starts -->
        <div class="cardbg">
            <h6 id="mtitle" class="title-inner text-uppercase" style="padding-top:10px;">账户名称</h6>
            <form method="post" id="submitForm" action="toCo/xggsyg" enctype="multipart/form-data">
                <input type="hidden" id="id" name="id"/>
                <input type="hidden" name="pages" th:value="${pageobj.currentPage}"/>
                <input type="hidden" name="name" th:value="${pageobj.othersql}"/>
                <input type="hidden" name="phone" th:value="${pageobj.othersql1}"/>
                <input type="hidden" name="gsid" th:value="${pageobj.othersql2}"/>
                <input type="hidden" name="fhlx" th:value="${fhlx}" />
                <div class="row">
                    <div class="col-md-6 col-xl-4">
                        <div class="form-group">
                            <label>员工名称</label>
                            <input lay-verify="required|name" id="t1" name="t1" type="text" class="form-control input-0"
                                   placeholder="请填写员工名称">
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-4" th:style="${fhlx==null||fhlx==''?'display:block':'display:none'}">
                        <label>公司</label>
                        <div class="form-group">
                            <select id="t2" name="t2" class="form-control">
                                <option value="" selected>请选择</option>
                                <th:block th:each="item,stat:${usdlist}">
                                    <option th:value="${item.usd001}" th:selected="${fhlx!=null&&fhlx!=''&&#strings.toString(item.usd001)==pageobj.othersql2?true:false}">[[${item.usd002}]]</option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xl-4">
                        <div class="form-group">
                            <label>手机号</label>
                            <input lay-verify="required" id="t3" name="t3" type="text" class="form-control input-1" placeholder="请填写手机号">
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-12 col-xl-12" style="padding-top: 20px;">
                            <button type="button" class="btn btn-outline-secondary" onclick="clean()">取消</button>
                            <button type="submit" lay-submit="" class="btn btn-success">提交</button>
                        </div>
                    </div>
            </form>
        </div>
        <!-- Form Formatter Section Ends -->
    </div>
</div>

<script src="assets/js/jquery/slim.min.js"></script>
<script src="assets/js/jquery/popper.min.js"></script>
<script src="assets/js/jquery/jquery.min.js"></script>

</body>
