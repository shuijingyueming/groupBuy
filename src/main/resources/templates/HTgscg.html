    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/tables/datatables.min.css">
    <link rel="stylesheet" href="assets/css/tables/datatables-http.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/tables/jsgrid/demos.css">
    <link rel="stylesheet" type="text/css" href="assets/css/tables/jsgrid/jsgridui.css">
    <link rel="stylesheet" href="assets/css/skin/all-skins.css">
    <link rel="stylesheet" href="assets/css/general/style.css">
    <link rel="stylesheet" href="assets/css/sidebar/side-nav.css">

    <script type="text/javascript" src="static/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="static/js/pubjs.js"></script>
	<script type="text/javascript" src="js/print2.js"></script>
	<style>
	table{
	   border-collapse: collapse;
	}
	  table.table-bordered.dataTable thead td, table.table-bordered.dataTable tbody td{
	     border: 1px solid #999;
		 font-weight:100;
		 font-size:12px;
	   }
	   
	</style>
	<script type="text/javascript">
     function toPrint() {
       Print('#gscgexm',{});
     }
    </script>
</head>
<input type="hidden" id="pages" name="pages" th:value="${pages}"/>
<input type="hidden" id="name" name="name" th:value="${name}"/>
<input type="hidden" id="phone" name="name" th:value="${phone}"/>
<input type="hidden" th:value='${session.umsg.jsqx}' id="jsqx">
<input type="hidden" th:value="${msg}" id="msg">
<input type="hidden" id="fhlx" name="fhlx" th:value="${fhlx}" />
<input type="hidden" id="gsid" name="gsid" th:value="${gsid}" />
<body class="sidebar-mini fixed skin-blue">
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            采购单管理<small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="toHt/indexi"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>采购配送管理</li>
            <li class="active">采购单管理</li>
        </ol>
    </section>
    <!-- Serach Starts-->
    <section class="content" id="wrhead">
        <div class="cardbg" style="padding:1rem;">
            <form>
                <div class="form-row">
                    <div style="max-width: 78px;margin-top: 15px;" class="col-xl-2 col-lg-3">
                        配送日期:
                    </div>
                    <div class="col-xl-2 col-lg-3 col-12">
                        <input id="date" th:value="${date}" type="date" class="form-control" placeholder="请输入配送时间">
                    </div>
                    <button onclick="xxcx()" type="button" class="col-xl-1 col-lg-1 col-12 btn btn-primary">查询</button>
					<button onclick="toPrint()" type="button" class="col-xl-1 col-lg-1 col-12 btn btn-primary" style="margin-left:10px;">打印</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Serach Content Ends-->
    <!-- DataTable With Button Example Section Starts -->
    <div class="card panel panel-default" id="wrapp">
        <div class="jsgrid collapse show p-4" data-parent="#accordion">
            <table id="gscgexm" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%;">
                <thead>
                <tr>
                    <td>序号</td>
                    <td>分类</td>
                    <td>产品名称</td>
                    <td>单位</td>
                    <td>订购量</td>
                   <!-- <td>备注</td>-->
                </tr>
                </thead>
                <tbody th:switch="${ list.size() gt 0 }">
                <th:block th:case="true">
                    <th:block th:each="item1,stat1:${list}">
                        <tr th:each="item,stat:${item1.usflist}" style="border-bottom:1px solid #dee2e6;">
                            <td th:text="${(stat1.index>0?list[stat1.index-1].index:0)+stat.index+1}"></td>
                            <td th:text="${stat.index==0?item1.yhe002:''}"></td>
                            <td th:text="${item.usf002}"></td>
                            <td th:text="${item.usm!=null?item.usm.usm002:''}"></td>
                            <td th:text="${item.sl}"></td>
                            <!--<td></td>-->
                    </th:block>
                </th:block>
                </th:block>
                <tr th:case="false">
                    <td></td> <td></td>
                    <td></td> <td></td>
                    <td></td> 
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- DataTable With Scroll Example Section Starts -->
</div>
<script src="assets/js/jquery/slim.min.js"></script>
